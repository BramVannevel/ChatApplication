<div>
    <div class="chat-window" class="chat-window" ngx-auto-scroll> 
        <app-message *ngFor="let message of messages" [message]="message"></app-message>
    </div>
    
    <div>
        <form>
            <input class="send-field" id="textSender" name="sender" #sendertexting>
            <button class="ui primary button" (click)="sendSender(sendertexting)">Send Sender</button>
        </form>
        <form>
            <input id="textReceiver" name="receiver" #receivertexting>
            <button (click)="sendReceiver(receivertexting)">Send Receiver</button>
        </form>
    </div>
</div>
